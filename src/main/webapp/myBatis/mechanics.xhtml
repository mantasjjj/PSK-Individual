<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Mechanics:</h2>
    <ol>
        <ui:repeat value="#{mechanics.allMechanics}" var="mechanic">
            <li><h:link value="#{mechanic.name}" outcome="clients?mechanicId=#{mechanic.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{mechanics.mechanicToCreate.name}" required="true" />
        <h:commandButton value="Add new mechanic" action="#{mechanics.createMechanic}" />
    </h:form>
    <h:link outcome="/myBatis/mechanics" value="Back to mechanics page"/>
</h:body>
</html>
